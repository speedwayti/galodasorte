    <script>
      const datePicker = document.getElementById('data');
      // Define a data atual no campo de data ao carregar a página
      window.addEventListener('load', () => {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0'); // Adiciona zero à esquerda se necessário
        const day = String(today.getDate()).padStart(2, '0');
        datePicker.value = `${year}-${month}-${day}`; // Define o valor no formato YYYY-MM-DD
      });
  </script>
